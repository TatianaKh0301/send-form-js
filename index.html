<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>SMTP JS | Sending mail through Javascript</title>
</head>
<body>
    <h1>Callback form</h1>
    <form action="#" class="form-contact">
        <input id="fname" type="text" placeholder="Enter first name...">
        <input id="lname" type="text" placeholder="Enter your last name...">
        <input id="email" type="email" placeholder="Enter Email...">
        <input id="phone" type="text" placeholder="Enter phone number...">
        <textarea id="message" placeholder="message"></textarea>
        <input id="submit" type="submit">
    </form>

    <script src="index.js"></script>
</body>
</html>
